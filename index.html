<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="imagemFormulário.jpg" alt=""/>
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="get" action="cadastro.php" class="loginValidator">
                <label>
                    Nome: <br/>
                    <input type="text" name="name" placeholder="Digite seu nome" data-rules="required|min=2"/> <!--regras-->
                </label>
                <label>
                    Email: <br/>
                    <input type="text" name="email" placeholder="email@email.com" data-rules="email"/>
                </label>
                <label>
                    Senha: <br/>
                    <input type="password" name="password" placeholder="**************" data-rules="min=4"/>
                </label>
                <label>
                    <input id="button" type="submit" value="Cadastrar"/>
                </label>

                <div>
                    Já possui uma conta? <a href="">Faça o seu login</a>
                </div>
                

            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
